<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="@misteregis" />
    <title>Smart Autofill</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js"></script>
  </head>
  <body class="scrollbar-thin bg-linear-to-br from-slate-50 to-slate-100 min-h-screen overflow-x-hidden">
    <div class="relative w-100 p-4">
      <small class="absolute top-3 right-4 text-slate-400">v1.0.0</small>

      <!-- Message -->
      <div id="toast-container" class="flex flex-col-reverse fixed top-4 left-6 max-w-88 z-50 gap-2"></div>

      <!-- Header -->
      <div class="flex items-center gap-3 mb-6 mx-2">
        <div class="bg-linear-to-br from-blue-500 to-blue-600 p-3 rounded-xl shadow-lg">
          <svg class="fa-magic size-5 fill-current text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M14.1 463.3c-18.7-18.7-18.7-49.1 0-67.9L395.4 14.1c18.7-18.7 49.1-18.7 67.9 0l34.6 34.6c18.7 18.7 18.7 49.1 0 67.9L116.5 497.9c-18.7 18.7-49.1 18.7-67.9 0L14.1 463.3zM347.6 187.6l105-105L429.4 59.3l-105 105 23.3 23.3z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-2xl font-semibold text-slate-800">Smart Autofill</h2>
          <p class="text-xs text-slate-500">Preencha formulários automaticamente</p>
        </div>
        </div>

      <!-- Current Site Info -->
      <div id="current-site"
        class="bg-white border-l-4 border-blue-500 rounded-lg shadow-sm p-4 mb-4 text-sm text-slate-600 mx-2"></div>

      <!-- Profiles List -->
      <div id="profiles-list" class="scrollbar-thin space-y-2 mb-4 max-h-75 overflow-y-auto py-3"></div>

      <!-- Action Buttons -->
      <div class="flex flex-col gap-3 mx-2">
        <button id="capture-btn"
          class="bg-linear-to-r from-blue-600 disabled:from-slate-300 to-blue-700 disabled:to-slate-300 hover:from-blue-700 hover:not-disabled:to-blue-800 text-white disabled:text-slate-500 font-semibold py-3 px-4 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 group">
          <svg class="fa-plus-circle size-4 fill-current text-white group-disabled:text-slate-400 group-not-disabled:group-hover:scale-110 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
          </svg>
          <span class="items-baseline">Capturar novo preenchimento</span>
        </button>
        <button id="options-btn"
          class="bg-slate-700 hover:bg-slate-800 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 group">
          <svg class="fa-cog size-4 fill-current group-hover:rotate-90 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
          </svg>
          <span class="items-baseline">Configurações</span>
        </button>
      </div>
    </div>
  </body>
</html>
