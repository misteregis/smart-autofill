<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de Ícones PNG</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
      <div class="flex items-center gap-4 mb-6">
        <div class="bg-blue-600 p-4 rounded-xl">
          <i class="fas fa-image text-white text-3xl"></i>
        </div>
        <div>
          <h2 class="text-3xl font-bold text-slate-800">Gerador de Ícones</h2>
          <p class="text-slate-500">Criando ícones PNG para a extensão...</p>
        </div>
      </div>
      <div class="flex items-center gap-3 text-blue-600">
        <i class="fas fa-spinner fa-spin text-xl"></i>
        <span class="font-medium">Processando...</span>
      </div>
    </div>
    <div id="icons" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"></div>
  </div>

  <script>
    const sizes = [16, 32, 48, 96, 512];

    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Fundo gradiente
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#4CAF50');
      gradient.addColorStop(1, '#45a049');

      // Desenhar fundo arredondado
      const radius = size * 0.2;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.fill();

      // Formulário (retângulo branco)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.fillRect(size * 0.2, size * 0.25, size * 0.58, size * 0.5);

      // Linhas do formulário
      ctx.strokeStyle = '#4CAF50';
      ctx.lineWidth = Math.max(2, size * 0.03);
      ctx.lineCap = 'round';

      const lineY = [0.35, 0.46, 0.56, 0.67];
      lineY.forEach(y => {
        ctx.beginPath();
        ctx.moveTo(size * 0.29, size * y);
        ctx.lineTo(size * 0.7, size * y);
        ctx.stroke();
      });

      // Círculo laranja (ícone auto)
      ctx.fillStyle = '#FF9800';
      ctx.beginPath();
      ctx.arc(size * 0.73, size * 0.71, size * 0.15, 0, Math.PI * 2);
      ctx.fill();

      // Seta no círculo
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1.5, size * 0.025);
      ctx.beginPath();
      ctx.moveTo(size * 0.73, size * 0.6);
      ctx.lineTo(size * 0.73, size * 0.71);
      ctx.lineTo(size * 0.78, size * 0.66);
      ctx.stroke();

      // Converter para download
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.textContent = `Download icon-${size}.png`;
      link.style.display = 'block';
      link.style.margin = '10px';
      document.getElementById('icons').appendChild(link);

      // Mostrar preview
      canvas.style.margin = '10px';
      canvas.style.border = 'none';
      document.getElementById('icons').appendChild(canvas);
      document.getElementById('icons').appendChild(document.createElement('br'));
    });
  </script>
</body>
</html>
