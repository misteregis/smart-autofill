<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Smart Autofill - Configurações</title>
  <script src="tailwind.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="scroll.css">
</head>
<body class="overflow-hidden bg-gradient-to-br from-slate-50 to-slate-100">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-6 py-6">
        <div class="flex items-center gap-4">
          <div class="bg-white/20 backdrop-blur-sm p-3 rounded-xl">
            <i class="fas fa-cog text-white text-2xl"></i>
          </div>
          <div>
            <h1 class="text-3xl font-semibold text-white">Smart Autofill</h1>
            <p class="text-blue-100 text-sm">Gerenciar configurações e preenchimentos salvos</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex max-w-7xl mx-auto">
      <!-- Sidebar -->
      <aside class="w-80 bg-white border-r border-slate-200 min-h-[calc(100vh-104px)] p-6">
        <div class="flex items-center gap-2 mb-6">
          <i class="fas fa-globe text-blue-600"></i>
          <h3 class="text-lg font-semibold text-slate-800">Sites Salvos</h3>
        </div>
        <div id="sites-list" class="space-y-2"></div>
      </aside>

      <!-- Content Area -->
      <main class="scrollbar-thin overflow-auto flex-1 max-h-[calc(100vh-104px)] p-8">
        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20">
          <div class="inline-flex items-center justify-center w-24 h-24 bg-slate-100 rounded-full mb-6">
            <i class="fas fa-clipboard-list text-4xl text-slate-300"></i>
          </div>
          <h2 class="text-2xl font-semibold text-slate-700 mb-3">Selecione um site</h2>
          <p class="text-slate-500 max-w-md mx-auto">Escolha um site da lista ao lado para visualizar e gerenciar os preenchimentos salvos</p>
        </div>

        <!-- Site Details -->
        <div id="site-details" style="display: none;">
          <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
              <div class="bg-blue-100 p-3 rounded-lg">
                <i class="fas fa-link text-blue-600 text-xl"></i>
              </div>
              <h2 id="site-name" class="text-2xl font-semibold text-slate-800"></h2>
            </div>
            <button id="link-sites-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-5 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex items-center gap-2">
              <i class="fas fa-link"></i>
              <span>Vincular Sites</span>
            </button>
          </div>

          <div id="profiles-container" class="space-y-5"></div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div id="link-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
      <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full mx-4 overflow-hidden">
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-5 flex justify-between items-center">
          <div class="flex items-center gap-3">
            <i class="fas fa-link text-white text-xl"></i>
            <h3 class="text-xl font-semibold text-white">Vincular Sites</h3>
          </div>
          <button class="close text-white/80 hover:text-white text-2xl w-8 h-8 flex items-center justify-center rounded-lg hover:bg-white/10 transition-colors">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-6">
          <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg mb-6">
            <p class="text-slate-700 text-sm flex items-start gap-2">
              <i class="fas fa-info-circle text-blue-600 mt-0.5"></i>
              <span>Adicione URLs de sites ou páginas que devem compartilhar os mesmos preenchimentos salvos</span>
            </p>
          </div>
          <div id="linked-sites" class="space-y-2 mb-6"></div>
          <div class="flex gap-3">
            <div class="flex-1 relative">
              <i class="fas fa-globe absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
              <input type="text" id="new-link-url" placeholder="https://exemplo.com" class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            </div>
            <button id="add-link-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex items-center gap-2 whitespace-nowrap">
              <i class="fas fa-plus"></i>
              <span>Adicionar</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
